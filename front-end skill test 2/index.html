<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB clone app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Mini IMDB clone</h2>
      <input type="text" placeholder="Search movies..." id="searchInput" />
    </header>
    <main>
      <h2 class="heading" id="searchhead"><u>Search movies</u>:</h2>
      <div id="searchResults"></div>
    </main>
    <section class="favorites">
      <h2 class="heading" id="favhead"><u>Favorites movies</u>:</h2>
      <div id="favoritesList"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
